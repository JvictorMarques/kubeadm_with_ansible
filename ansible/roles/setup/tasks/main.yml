- name: Install dependencies
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ kube_dependencies }}"

- name: Create apt keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Kubernetes apt key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.34/deb/Release.key
    dest: /tmp/kubernetes-release.key
    mode: '0644'

- name: Install keyring for Kubernetes apt repository
  become: true
  ansible.builtin.command:
    cmd: >-
      gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/kubernetes-release.key
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.34/deb/ /"
    filename: "kubernetes"
    state: present

- name: Install kubeadm, kubelet and kubectl
  become: true
  ansible.builtin.apt: 
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ kube_packages }}"

- name: Hold kubeadm, kubelet and kubectl at current version
  become: true
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop: "{{ kube_packages }}"
